<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web page</title>

    <!-- <link rel="stylesheet" href="assets/styles/reset.css"> -->
    <link rel="stylesheet" href="assets/styles/sheet.css">
</head>

<body>
    <header>
        <h1 class="page-title">Web Page</h1>
        <h5>This is a Web Page</h5>
        <nav>
            <a href="#web">Web</a>
            <a href="#page">Page</a>
        </nav>
    </header>
    <section id="web">
        <h3 class="section-title">Web</h3>
        <p>The
            <strong>Web</strong> is a world within another
            <em>World</em>.</p>
        <section id="page">
            <h4 class="section-title">Page</h4>
            <p>The
                <b>Page</b> is a
                <i>building block</i> of the Web.</p>
            <section id="shapes">
                <h5 class="section-title">Geometric shapes</h5>
                <div class="shapes">
                    <div class="geo-shape" id="rectangle">Rectangle</div>
                    <div class="geo-shape" id="square">Square</div>
                    <div class="geo-shape" id="circle">Circle</div>
                    <div class="geo-shape" id="triangle"></div>
                </div>
            </section>
        </section>
    </section>
    <footer class="container primary-footer group">
        <nav>
            <a href="#web">Web</a>
            <a href="#page">Page</a>
        </nav>
        <p>
            <small>Made with imagination by
                <a href="mailto:contact@cheickalimdiallo.com?subject=Yo!&body=Tellhem.">Cheick Ali M. D.</a>
            </small>
        </p>
    </footer>
</body>

</html>
